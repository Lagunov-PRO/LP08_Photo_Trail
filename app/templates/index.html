{% extends "base.html" %}

{% block content %}
    {% for trail in trails %}
        {% for photo in photos %}
            <img src="{{ url_for('static', filename='photos/' + photo) }}" width="200">
        {% endfor %}
    {% endfor %}

    <form action="{{ url_for('upload') }}"
          method="POST"
          enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/jpeg" required>
        <button>Upload</button>
    </form>
{% endblock %}
