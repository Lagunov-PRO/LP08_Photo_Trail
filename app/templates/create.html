{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <form action="{{ url_for('upload') }}"
          method="POST"
          enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/jpeg" required>
        <button>Upload</button>
    </form>
{% else %}
    <a href="{{ url_for('login') }}">Please Login!</a>
{% endif %}
{% endblock %}
