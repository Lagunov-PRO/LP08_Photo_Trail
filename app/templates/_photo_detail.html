<div class="media">
  <img src="{{ url_for('static', filename='photos/' + photo.thumbnail) }}"
       class="mr-3" width="200" alt="...">
  <div class="media-body">
    <h5 class="mt-0"> {{ photo.original_filename }}</h5>
<p class="card-text">{{ photo.datetime, photo.lat, photo.lng }}</p>

      <div class="btn-group">

                    <button type="button" class="btn btn-sm btn-outline-secondary">На карте</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Править</button>
                    <form action="{{ url_for('delete_photo', photo_id=photo.uuid) }}" method="post">
                        {{ delete.hidden_tag() }}
                        {{ delete.delete }}
                        <button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button>
                    </form>
                </div>

      </div>
    </div>
